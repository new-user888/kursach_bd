<!-- templates/assets_form.html -->
{% extends 'base.html' %}{% block title %}{{ 'Edit' if asset else 'Create' }} Material{% endblock %}
{% block content %}
<h2>{{ 'Edit' if asset else 'Create' }} Material Asset</h2>
<form method="post">
    <label>Material Name: <input type="text" name="material_name" value="{{ asset.material_name if asset else '' }}"></label><br>
    <label>Price: <input type="number" step="0.01" name="price" value="{{ asset.price if asset else '' }}"></label><br>
    <button type="submit">{{ 'Update' if asset else 'Create' }}</button>
</form>
{% endblock %}
