<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Maintenance App{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container">
    <a class="navbar-brand" href="{{ url_for('home') }}">MaintenanceApp</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link" href="{{ url_for('list_equipment') }}">Equipment</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('list_events') }}">Events</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('list_plans') }}">Plans</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('list_assets') }}">Assets</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('list_needs') }}">Needs</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('list_completed') }}">Completed</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('about') }}">About</a></li>
      </ul>
    </div>
  </div>
</nav>

    
    <div class="container">
      {% block content %}{% endblock %}
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
