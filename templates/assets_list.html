<!-- templates/assets_list.html -->
{% extends 'base.html' %}{% block title %}Materials{% endblock %}
{% block content %}
<h2>Material Assets</h2>
<a href="{{ url_for('create_asset') }}">Add New Material</a>
<table border="1" cellpadding="5">
<tr><th>Material Name</th><th>Price</th><th>Actions</th></tr>
{% for a in assets %}
<tr>
    <td>{{ a.material_name }}</td><td>{{ a.price }}</td>
    <td>
        <a href="{{ url_for('edit_asset', id=a.id) }}">Edit</a>
        <form action="{{ url_for('delete_asset', id=a.id) }}" method="post" style="display:inline;">
            <button type="submit">Delete</button>
        </form>
    </td>
</tr>
{% endfor %}
</table>
{% endblock %}
