<!-- templates/plans_list.html -->
{% extends 'base.html' %}{% block title %}Maintenance Plans{% endblock %}
{% block content %}
<h2>Maintenance Plans</h2>
<a href="{{ url_for('create_plan') }}">Add New Plan</a>
<table border="1" cellpadding="5">
<tr><th>Equipment</th><th>Event</th><th>Periodicity</th><th>Actions</th></tr>
{% for p in plans %}
<tr>
    <td>{{ p.equipment.name }}</td>
    <td>{{ p.event.name }}</td>
    <td>{{ p.periodicity }}</td>
    <td>
        <a href="{{ url_for('edit_plan', id=p.id) }}">Edit</a>
        <form action="{{ url_for('delete_plan', id=p.id) }}" method="post" style="display:inline;">
            <button type="submit">Delete</button>
        </form>
    </td>
</tr>
{% endfor %}
</table>
{% endblock %}
