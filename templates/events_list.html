<!-- templates/events_list.html -->
{% extends 'base.html' %}{% block title %}Events{% endblock %}
{% block content %}
<h2>TORO Events</h2>
<a href="{{ url_for('create_event') }}">Add New Event</a>
<table border="1" cellpadding="5">
<tr><th>Name</th><th>Description</th><th>Actions</th></tr>
{% for ev in events %}
<tr>
    <td>{{ ev.name }}</td><td>{{ ev.description }}</td>
    <td>
        <a href="{{ url_for('edit_event', id=ev.id) }}">Edit</a>
        <form action="{{ url_for('delete_event', id=ev.id) }}" method="post" style="display:inline;">
            <button type="submit">Delete</button>
        </form>
    </td>
</tr>
{% endfor %}
</table>
{% endblock %}
